<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments.html :: styles_and_scripts"></head>
	<body>
		<header th:insert="fragments.html :: header"> </header>
		<h3 class="center" th:text="#{login.header}">Login</h3>
			

		<div class="center">
			<div th:if="${param.error}">
				<p style="color:red" th:text="#{login.error}">Unable to login. Check your username and password.</p>
			</div>
			<form method="POST" th:action="@{/login}" id="nameForm">
			
				<fieldset>
					<label for="username" th:text="#{login.form.login}">Login: </label>
					<input type="text" name="username" id="username"/><br/>
				</fieldset><br>
				
				<fieldset>
					<label for="password" th:text="#{login.form.password}">Password:</label>
					<input type="password" name="password" id="password"/><br/>
				</fieldset><br>	
					
				<input type="submit" th:value="#{login.submit}"/>
			</form>
		</div>

		<input type="hidden" name="${_csrf}" th:value="${_csrf.token}"/>
		<script th:src="@{/static/js/custom.js}"></script>
	</body>
	
</html>
