<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments.html :: styles_and_scripts"></head>
	<body>
		<header th:insert="fragments.html :: header"> </header>
		<h3 th:value="#{login.header}">Login</h3>
			
		<div th:if="${param.error}">
			<p style="color:red">Unable to login. Check your username and password.</p>
		</div>
			
		<form method="POST" th:action="@{/login}" id="nameForm">

			<label for="username" th:value="#{login.form.login}">Login: </label>
			<input type="text" name="username" id="username"/><br/>
			
			<label for="password" th:value="#{login.form.password}">Password:</label>
			<input type="password" name="password" id="password"/><br/>
						
			<input type="submit" value="Login" th:value="#{login.submit}"/>
		</form>

		<input type="hidden" name="${_csrf}" th:value="${_csrf.token}"/>
		<script th:src="@{/static/js/custom.js}"></script>
	</body>
	
</html>
