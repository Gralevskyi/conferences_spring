<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments.html :: styles_and_scripts"></head>
	<body>
		<header th:insert="fragments.html :: header"> </header>
		<p>Add Reports</p>
		<form method="POST" th:action="@{/moderator/addreports/event/{id}(id = ${event.id})}"  th:object="${event}" id="reports">
	        <ul>
	        	<li th:if="${reports.empty}">
		            <p> No Reports Available </p>
		        </li>
	            <li th:each="report : ${reports}">
	                <div>
	                    <input type="checkbox" th:field="*{reports}" th:value="${report.id}">
	                    <label th:text="${report.localTopic}"></label>
	                </div>
	            </li>
	        </ul>
	        <input type="submit" value="Add reports"/>
	    </form>
		<script th:src="@{/static/js/custom.js}"></script>
	</body>
</html>
