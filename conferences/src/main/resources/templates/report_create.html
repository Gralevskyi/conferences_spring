<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments.html :: styles_and_scripts"></head>
	<body onload="addEmptyOption()">
		<header th:insert="fragments.html :: header"> </header>
		<h3>Create topic</h3>
		<form method="POST" th:action="@{/moderator/report/create}" th:object="${reportDto}" id="reportForm">
			<div>
				<lable for="topicEn">Topic Eng: </label>
				<input type="text" th:field="*{topicEn}"/>
				<span class="validationError"
					th:if="${#fields.hasErrors('topicEn')}"
					th:errors="*{topicEn}">Name Error</span><br/>			
				</br>
				<lable for="topicUk">Topic Ukr: </label>
				<input type="text" th:field="*{topicUk}"/>
				<span class="validationError"
					th:if="${#fields.hasErrors('topicUk')}"
					th:errors="*{topicUk}">Name Error</span><br/>
				<input type="hidden" th:field="*{accepted}" id="accepted">
				<input type="hidden" th:field="*{creator}" id="creator">			
			</div>
			<div>
				<select th:field="*{speakerId}" id="speakers_select">
	    			<option th:each="speaker : ${speakers}" th:value="${speaker.id}" th:text="${speaker.localName}" th:selected:false>
	    			</option>
				</select>
			</div>				
			<input type="submit" value="Create report"/>
		<form/>
		<script th:src="@{/static/js/custom.js}"></script>
	</body>
</html>
