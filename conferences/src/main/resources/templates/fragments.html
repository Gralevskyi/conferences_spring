<div th:fragment="header" class="navbar_container">
	<ul class="navbar">
      <li>
       		<form th:action="@{/}" method="GET">
	 			<input type="submit" th:value="#{index.header.mainpage}"/>
	 		</form>
       </li>	
	   <li>
       		<form  sec:authorize="hasRole('ROLE_SPEAKER')" th:action="@{/speaker}" method="GET">
	 			<input type="submit" th:value="#{index.header.speakercabint}"/>
	 		</form>
       </li>		       
       <li>
       		<form  sec:authorize="hasRole('ROLE_USER')" th:action="@{/user}" method="GET">
	 			<input type="submit" th:value="#{index.header.usercabint}"/>
	 		</form>
       </li>	       
       <li sec:authorize="isAuthenticated()">
       		<form   name="logoutForm" th:action="@{/logout}" method="post">
	 			<input type="submit" th:value="#{index.header.signout}"/>
	 		</form> 
       </li>
       <li sec:authorize="!isAuthenticated()">
       		<form   name="logoutForm" th:action="@{/login}" method="get">
	 			<input type="submit" th:value="#{index.header.login}"/>
	 		</form> 
       </li>
       	<li sec:authorize="!isAuthenticated()">
       		<form   name="logoutForm" th:action="@{/register}" method="get">
	 			<input type="submit" th:value="#{index.header.register}"/>
	 		</form> 
       </li>
       <li class="lang" style="float:right">
       		<a th:href="@{/(lang=uk)}">
       			<img th:src="@{/static/images/flag-ukraine.png}" width="25px" height="25px"/>
       		</a>
       </li>
       <li class="lang" style="float:right">
       		<a th:href="@{/(lang=en)}">
       			<img th:src="@{/static/images/flag-united-kingdom.png}" width="25px" height="25px"/>
       		</a>
       </li>
       <li style="float:right" class="lang" id= "username" sec:authorize="isAuthenticated()" sec:authentication="name"></li>
     </ul>
 </div>
 
 <head th:fragment="styles_and_scripts">
	<title>Conferences</title>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/custom.css}"/>
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>
